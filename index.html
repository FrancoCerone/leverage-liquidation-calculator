<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Leverage Liquidation Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font Inter come nel tuo index.css -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- REACT via CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <style>
      /* --- Base stile ispirato al tuo index.css (dark, glass, Inter) --- */
      :root {
        --bg-main: #020617;
        --bg-card: rgba(15, 23, 42, 0.9);
        --bg-card-soft: rgba(15, 23, 42, 0.7);
        --border-soft: rgba(148, 163, 184, 0.4);
        --accent: #0ea5e9;
        --accent-soft: rgba(14, 165, 233, 0.2);
        --text-main: #f9fafb;
        --text-muted: #9ca3af;
        --danger: #ef4444;
      }

      * {
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #020617 0, #000 55%, #020617 100%);
        color: var(--text-main);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .page-container {
        width: 100%;
        max-width: 960px;
      }

      .card {
        background: var(--bg-card);
        border-radius: 24px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        box-shadow:
          0 24px 45px rgba(15, 23, 42, 0.7),
          0 0 0 1px rgba(15, 23, 42, 0.9);
        padding: 24px;
        backdrop-filter: blur(18px);
      }

      @media (min-width: 768px) {
        .card {
          padding: 32px 36px;
        }
      }

      .header {
        text-align: center;
        margin-bottom: 24px;
      }

      .title {
        font-size: 1.6rem;
        font-weight: 700;
        letter-spacing: 0.03em;
        margin: 0 0 6px;
        text-shadow: 0 0 20px rgba(14, 165, 233, 0.4);
      }

      @media (min-width: 768px) {
        .title {
          font-size: 2rem;
        }
      }

      .subtitle {
        margin: 0;
        font-size: 0.9rem;
        color: var(--text-muted);
      }

      .layout {
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .panel {
        min-width: 0;
      }

      .panel.inputs {
        background: var(--bg-card-soft);
        border-radius: 18px;
        padding: 18px 18px 20px;
        border: 1px solid rgba(148, 163, 184, 0.35);
      }

      @media (min-width: 768px) {
        .panel.inputs {
          padding: 22px 22px 24px;
        }
      }

      .panel.results {
        background: radial-gradient(circle at top left, #0b1120 0, #020617 40%, #030712 100%);
        border-radius: 18px;
        padding: 18px 18px 20px;
        border: 1px solid rgba(56, 189, 248, 0.6);
        box-shadow:
          0 0 0 1px rgba(8, 47, 73, 0.8),
          0 18px 40px rgba(8, 47, 73, 0.75);
      }

      @media (min-width: 768px) {
        .panel.results {
          padding: 22px 22px 24px;
        }
      }

      .panel-title {
        font-size: 0.95rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--text-muted);
        margin-bottom: 16px;
      }

      .panel-title span {
        color: var(--accent);
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 14px;
      }

      @media (min-width: 640px) {
        .form-grid {
          grid-template-columns: 1fr 1fr;
        }
      }

      /* Riga unica: Tipo posizione, Prezzo, Capitale */
      .inputs-row {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 14px;
        align-items: end;
      }

      @media (max-width: 767px) {
        .inputs-row {
          grid-template-columns: 1fr;
        }
      }

      /* Blocco slider leva */
      .leverage-block {
        margin-bottom: 24px;
      }

      .leverage-label {
        font-size: 0.85rem;
        font-weight: 500;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin-bottom: 12px;
        display: block;
      }

      .leverage-display-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 16px;
        margin-bottom: 16px;
      }

      .leverage-btn {
        width: 44px;
        height: 44px;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.45);
        background: rgba(15, 23, 42, 0.9);
        color: var(--text-main);
        font-size: 1.25rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: border-color 0.2s, background 0.2s, transform 0.1s;
      }

      .leverage-btn:hover {
        border-color: var(--accent);
        background: rgba(14, 165, 233, 0.15);
      }

      .leverage-btn:active {
        transform: scale(0.96);
      }

      .leverage-value {
        font-size: 2rem;
        font-weight: 700;
        color: var(--accent);
        min-width: 80px;
        text-align: center;
        text-shadow: 0 0 20px rgba(14, 165, 233, 0.4);
      }

      .leverage-slider-wrap {
        padding: 0 4px;
      }

      .leverage-slider {
        width: 100%;
        height: 8px;
        border-radius: 4px;
        background: rgba(148, 163, 184, 0.25);
        outline: none;
        -webkit-appearance: none;
        appearance: none;
      }

      .leverage-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 22px;
        height: 22px;
        border-radius: 50%;
        background: var(--accent);
        cursor: pointer;
        box-shadow: 0 0 12px rgba(14, 165, 233, 0.7);
        border: 3px solid var(--bg-card);
      }

      .leverage-slider::-moz-range-thumb {
        width: 22px;
        height: 22px;
        border-radius: 50%;
        background: var(--accent);
        cursor: pointer;
        box-shadow: 0 0 12px rgba(14, 165, 233, 0.7);
        border: 3px solid var(--bg-card);
      }

      .leverage-ticks {
        display: flex;
        justify-content: space-between;
        margin-top: 6px;
        padding: 0 2px;
        font-size: 0.7rem;
        color: var(--text-muted);
      }

      .form-field {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .label-row {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 8px;
      }

      .label {
        font-size: 0.85rem;
        font-weight: 500;
        color: var(--text-main);
      }

      .label-hint {
        font-size: 0.75rem;
        color: var(--text-muted);
      }

      .input,
      .select {
        width: 100%;
        border-radius: 0.75rem;
        border: 1px solid rgba(148, 163, 184, 0.45);
        background: rgba(15, 23, 42, 0.9);
        padding: 10px 12px;
        color: var(--text-main);
        font-size: 0.9rem;
        outline: none;
        transition: border-color 0.18s ease, box-shadow 0.18s ease,
          background-color 0.18s ease, transform 0.1s ease;
        box-shadow: inset 0 1px 2px rgba(15, 23, 42, 0.9);
        appearance: none;
      }

      .input::placeholder {
        color: rgba(148, 163, 184, 0.7);
      }

      .input:focus,
      .select:focus {
        border-color: var(--accent);
        box-shadow:
          0 0 0 1px rgba(56, 189, 248, 0.7),
          0 0 0 6px rgba(56, 189, 248, 0.18);
        background-color: #020617;
        transform: translateY(-1px);
      }

      .select {
        background-image: linear-gradient(45deg, transparent 50%, var(--accent) 50%),
          linear-gradient(135deg, var(--accent) 50%, transparent 50%);
        background-position: calc(100% - 14px) calc(50% - 3px),
          calc(100% - 9px) calc(50% - 3px);
        background-size: 6px 6px, 6px 6px;
        background-repeat: no-repeat;
        padding-right: 28px;
        cursor: pointer;
      }

      .results-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
      }

      @media (min-width: 640px) {
        .results-grid {
          grid-template-columns: 1fr;
        }
      }

      .result-item {
        padding: 12px 14px;
        border-radius: 0.9rem;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: rgba(15, 23, 42, 0.6);
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .result-label {
        font-size: 0.75rem;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .result-label-line {
        height: 1px;
        margin: 2px 0 4px 0;
      }

      .result-item:nth-child(1) .result-label-line { background: linear-gradient(90deg, var(--accent) 0%, transparent 100%); }
      .result-item:nth-child(2) .result-label-line { background: linear-gradient(90deg, var(--danger) 0%, transparent 100%); }
      .result-item:nth-child(3) .result-label-line { background: linear-gradient(90deg, rgba(148, 163, 184, 0.6) 0%, transparent 100%); }

      .result-value {
        font-size: 1.15rem;
        font-weight: 600;
      }

      .result-value-accent {
        color: var(--accent);
      }

      .result-value-danger {
        color: var(--danger);
      }

      .badge-row {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 12px;
      }

      .badge {
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        padding: 4px 8px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.5);
        background: rgba(15, 23, 42, 0.9);
        color: var(--text-muted);
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .badge-dot {
        width: 7px;
        height: 7px;
        border-radius: 999px;
        background: var(--accent);
        box-shadow: 0 0 8px rgba(56, 189, 248, 0.8);
      }

      .badge-risk {
        border-color: rgba(248, 250, 252, 0.2);
        background: linear-gradient(135deg, rgba(14, 165, 233, 0.1), rgba(56, 189, 248, 0.2));
        color: #e0f2fe;
      }

      .badge-risk .badge-dot {
        background: #f97316;
        box-shadow: 0 0 8px rgba(249, 115, 22, 0.85);
      }

      .note {
        margin-top: 18px;
        font-size: 0.75rem;
        color: var(--text-muted);
        line-height: 1.5;
        border-top: 1px dashed rgba(148, 163, 184, 0.35);
        padding-top: 10px;
      }

      .note strong {
        color: #e5e7eb;
        font-weight: 500;
      }

      /* Piccolo “chip” di test di esempio */
      .example-chip {
        margin-top: 6px;
        font-size: 0.72rem;
        color: rgba(148, 163, 184, 0.9);
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .example-dot {
        width: 6px;
        height: 6px;
        border-radius: 999px;
        background: rgba(34, 197, 94, 0.9);
        box-shadow: 0 0 6px rgba(34, 197, 94, 0.9);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script>
      const { useState, useMemo } = React;

      function formatNumber(value, options) {
        if (value === null || value === undefined || Number.isNaN(value)) return "-";
        const formatter = new Intl.NumberFormat("en-US", options || {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2,
        });
        return formatter.format(value);
      }

      const LEVERAGE_MIN = 1;
      const LEVERAGE_MAX = 100;

      function App() {
        const [capital, setCapital] = useState("");
        const [leverage, setLeverage] = useState(3);
        const [price, setPrice] = useState("");
        const [positionType, setPositionType] = useState("LONG");

        const { positionValue, liquidationPercent, liquidationPrice } = useMemo(() => {
          const cap = parseFloat(capital);
          const lev = leverage;
          const prc = parseFloat(price);

          if (!cap || !prc || lev <= 0) {
            return {
              positionValue: null,
              liquidationPercent: null,
              liquidationPrice: null,
            };
          }

          const positionValueCalc = cap * lev;
          const liquidationPercentCalc = 1 / lev;

          let liquidationPriceCalc = null;
          if (positionType === "LONG") {
            liquidationPriceCalc = prc * (1 - liquidationPercentCalc);
          } else {
            liquidationPriceCalc = prc * (1 + liquidationPercentCalc);
          }

          return {
            positionValue: positionValueCalc,
            liquidationPercent: liquidationPercentCalc * 100,
            liquidationPrice: liquidationPriceCalc,
          };
        }, [capital, leverage, price, positionType]);

        return (
          React.createElement("div", { className: "page-container" },
            React.createElement("div", { className: "card" },
              React.createElement("div", { className: "header" },
                React.createElement("h1", { className: "title" }, "Leverage Liquidation Calculator")
              ),
              React.createElement("div", { className: "layout" },
                React.createElement("div", { className: "panel inputs" },
                  React.createElement("div", { className: "leverage-block" },
                    React.createElement("label", { className: "leverage-label" }, "Leverage"),
                    React.createElement("div", { className: "leverage-display-row" },
                      React.createElement("button", {
                        type: "button",
                        className: "leverage-btn",
                        "aria-label": "Decrease leverage",
                        onClick: function() { setLeverage(function(v) { return Math.max(LEVERAGE_MIN, v - 1); }); },
                      }, "−"),
                      React.createElement("span", { className: "leverage-value" }, leverage + "X"),
                      React.createElement("button", {
                        type: "button",
                        className: "leverage-btn",
                        "aria-label": "Increase leverage",
                        onClick: function() { setLeverage(function(v) { return Math.min(LEVERAGE_MAX, v + 1); }); },
                      }, "+")
                    ),
                    React.createElement("div", { className: "leverage-slider-wrap" },
                      React.createElement("input", {
                        type: "range",
                        className: "leverage-slider",
                        min: LEVERAGE_MIN,
                        max: LEVERAGE_MAX,
                        value: leverage,
                        onChange: (e) => setLeverage(parseInt(e.target.value, 10)),
                      })
                    ),
                    React.createElement("div", { className: "leverage-ticks" },
                      React.createElement("span", null, "1X"),
                      React.createElement("span", null, "25X"),
                      React.createElement("span", null, "50X"),
                      React.createElement("span", null, "75X"),
                      React.createElement("span", null, "100X")
                    )
                  ),
                  React.createElement("div", { className: "inputs-row" },
                    React.createElement("div", { className: "form-field" },
                      React.createElement("label", { className: "label" }, "Position type"),
                      React.createElement("select", {
                        className: "select",
                        value: positionType,
                        onChange: (e) => setPositionType(e.target.value),
                      },
                        React.createElement("option", { value: "LONG" }, "LONG"),
                        React.createElement("option", { value: "SHORT" }, "SHORT")
                      )
                    ),
                    React.createElement("div", { className: "form-field" },
                      React.createElement("label", { className: "label" }, "Asset price"),
                      React.createElement("input", {
                        className: "input",
                        type: "number",
                        min: "0",
                        step: "0.01",
                        placeholder: "e.g. 50000",
                        value: price,
                        onChange: (e) => setPrice(e.target.value),
                      })
                    ),
                    React.createElement("div", { className: "form-field" },
                      React.createElement("label", { className: "label" }, "Capital invested (USDT)"),
                      React.createElement("input", {
                        className: "input",
                        type: "number",
                        min: "0",
                        step: "0.01",
                        placeholder: "e.g. 1000",
                        value: capital,
                        onChange: (e) => setCapital(e.target.value),
                      })
                    )
                  )
                ),
                React.createElement("div", { className: "panel results" },
                  React.createElement("div", { className: "results-grid" },
                    React.createElement("div", { className: "result-item" },
                      React.createElement("div", { className: "result-label" }, "Total position value"),
                      React.createElement("div", { className: "result-label-line" }),
                      React.createElement("div", {
                        className: "result-value result-value-accent",
                      }, positionValue === null
                        ? "–"
                        : formatNumber(positionValue, {
                            minimumFractionDigits: 2,
                            maximumFractionDigits: 2,
                          }) + " USDT"
                      )
                    ),
                    React.createElement("div", { className: "result-item" },
                      React.createElement("div", { className: "result-label" }, "Variation to liquidation"),
                      React.createElement("div", { className: "result-label-line" }),
                      React.createElement("div", {
                        className: "result-value result-value-danger",
                      }, liquidationPercent === null
                        ? "–"
                        : formatNumber(liquidationPercent, {
                            minimumFractionDigits: 2,
                            maximumFractionDigits: 2,
                          }) + " %"
                      )
                    ),
                    React.createElement("div", { className: "result-item" },
                      React.createElement("div", { className: "result-label" }, "Liquidation price"),
                      React.createElement("div", { className: "result-label-line" }),
                      React.createElement("div", {
                        className: "result-value",
                      }, liquidationPrice === null
                        ? "–"
                        : formatNumber(liquidationPrice, {
                            minimumFractionDigits: 2,
                            maximumFractionDigits: 2,
                          })
                      )
                    )
                  ),
                  React.createElement("div", { className: "note" },
                    React.createElement("strong", null, "Important note: "),
                    "Theoretical calculation; actual liquidation depends on exchange, fees and maintenance margin."
                  )
                )
              )
            )
          )
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
